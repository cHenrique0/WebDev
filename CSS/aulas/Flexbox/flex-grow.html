<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fundamentos - flex grow</title>

  <style>
    .flex-container {
      display: flex;
      border: 2px solid black;
      max-width: 300px;
      margin: 0 auto;
    }

    .flex-item {
      background-color: orangered;
      margin: 5px;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .flex-grow-0 {
      flex-grow: 0;
    }
    
    .flex-grow-1 {
      flex-grow: 1;
    }
    
    .flex-grow-2 {
      flex-grow: 2;
    }
    
    .flex-grow-3 {
      flex-grow: 3;
    }
  </style>
</head>
<body>
  <h2>flex-grow: 0 (padr√£o)</h2>
  <div class="flex-container">
    <div class="flex-item flex-grow-0">A</div>
    <div class="flex-item flex-grow-0">B</div>
    <div class="flex-item flex-grow-0">C</div>
    <div class="flex-item flex-grow-0">D</div>
  </div>
  
  <h2>flex-grow: 1</h2>
  <div class="flex-container">
    <div class="flex-item flex-grow-1">A</div>
    <div class="flex-item flex-grow-1">B</div>
    <div class="flex-item flex-grow-1">C</div>
    <div class="flex-item flex-grow-1">D</div>
  </div>
  
  <h2>flex-grow: misturado</h2>
  <div class="flex-container">
    <div class="flex-item flex-grow-0">A</div>
    <div class="flex-item flex-grow-1">B</div>
    <div class="flex-item flex-grow-2">C</div>
    <div class="flex-item flex-grow-3">D</div>
  </div>
</body>
</html>
