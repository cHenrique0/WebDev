<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Rating component</title>
</head>

<body>
  <div class="card" id="rating-card">
    <div class="rating-icon">
      <img src="assets/images/icon-star.svg" alt="icon star">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your suport request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-buttons" id="rating-buttons">
      <button id="btn-1" value="1">1</button>
      <button id="btn-2" value="2">2</button>
      <button id="btn-3" value="3">3</button>
      <button id="btn-4" value="4">4</button>
      <button id="btn-5" value="5">5</button>
    </div>
    <form id="rating-form">
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

  <div class="card" id="thanks-card">
    <div class="thanks-img">
      <img src="assets/images/illustration-thank-you.svg" alt="">
    </div>
    <p class="rating-choice" id="rating-choice"></p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
