<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Aplicativo do instagram no celular">
    </div>

    <div class="instagram-login">
      <div class="group">
        <img src="./img/InstagramLogo.png" alt="Instagram logo" class="instagram-logo">
        <div class="login">
          <input type="text" placeholder="Phone number, username or email address">
          <input type="password" placeholder="Password">
          <a href="#" id="btn-login">Log In</a>
          <div class="separator">OR</div>
          <a href="#" id="facebook-login">Log in with Facebook</a>
          <a href="#" id="forgot-password">Forgotten your password?</a>
        </div>
      </div>

      <div class="group">
        <p class="not-account">
          Don't have an account?
          <a href="#" id="blue-link">Sign up</a>
        </p>
      </div>

      <div class="get-the-app">
        <p>Get the app.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>    
  </div>
</body>
</html>
