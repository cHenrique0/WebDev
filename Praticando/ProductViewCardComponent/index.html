<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Product preview card component</title>
</head>

<body>
  <section class="product-card">
    <div class="product-card__img img-desktop">
      <img src="./assets/images/image-product-desktop.jpg" alt="Frasco de perfume Gabrielle Chanel Paris">
    </div>
    <div class="product-card__img img-mobile">
      <img src="./assets/images/image-product-mobile.jpg" alt="Frasco de perfume Gabrielle Chanel Paris">
    </div>
    <div class="product-card__content">
      <div class="product-card__content-desc">
        <span id="category">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="product-card__price">
        <span id="price">$149.99</span>
        <span id="discount">$169.99</span>
      </div>
      <div class="product-card__button">
        <button><img src="./assets/images/icon-cart.svg"></img>Add to Cart</button>
      </div>
    </div>
  </section>
</body>

</html>
