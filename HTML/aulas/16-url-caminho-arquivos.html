<!--
    Url e Caminho de arquivos:
        
        - URL(Uniform Resource Location):
            É uma sequência de texto que define a localização de algo na web
            As urls usam caminhos para encontrar os arquivos
            ex: https://www.google.com
        
        - Caminho dos arquivos:
            Onde um recurso(arquivo, imagem, pdf, documento, etc) está localizado 
            no explorador de arquivos
        
        - Anatomia:

            <a href="caminho/para/o/arquivo">Conteudo</a>
-->
