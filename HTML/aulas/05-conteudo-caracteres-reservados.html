<p>
    Espaços                  em    branco

    e quebras de linhas



    são ignorados no HTML.
</p>
<p>
    Para usar espaços em branco usa-se o caractere especial &nbsp;
    E para usar quebras de linhas usa-se a tag <br>
    ex: A &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; B
    <br>
    Quebra de linha
    </br>
    Outra quebra de linha
    <br/>
    Mais uma quebra de linha
    <!--
        Obs: a tag 'br' pode ser usada de diferentes maneiras:
        <br>, </br> ou <br/>
        Ambas as maneiras tem o mesmo efeito
    -->
    
</p>
