    <div>
        Serve para agrupar conteudos/elementos em blocos.
        Apesar de ser generica, a tag possui um atributo chamado
        'class' que possibilita identifica-la e tranforma-la em um

</div>

    <br>
    <span>Camiseta</span>
    <span>R$ 99,00</span>
</div>
