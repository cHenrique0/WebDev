<!--
    <head>
        Não é visivel no navegador
        Serve para configurar a página
        as tagas <link>(para o arquivo css e favicon, por exemplo), <meta>, <title> ficam dentro
        da tag <head>
    
    <meta>
        Define metadados do site

        - Atributos:
            charset - codificação de caracteres especiais. Normalmente usa-se UTF-8

            name - especifica o que é a meta. o valor "viewport" é a parte visivel do navegador no dispositivo

            content - Conteudo da meta. Configuração do viewport.

            http-equiv - serve para controlar as ações do browser e também especificam melhor as informações

            author - Define o autor da página

            description - Descrição que será mostrada pelo google, por exemplo.

            robots - 
-->

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Portabilidade para dispositivos movéis -->
    <title>Document</title>

    <!--Metaas importantes para SEO - Search Engine Optimazation(motores de busca = google, etc)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Claudio Henrique">
    <meta name="description" content="Um web site para iniciantes em HTML">
</head>
