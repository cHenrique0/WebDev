<!--
    Aninhamento de tags:
        (Colocar um tag dentro da outra)

        - Hierarquia:
            No aninhamento de tags há hierarquia. A primeira tag aberta é 
            chamada de tag pai enquanto as que estiverem dentro dela são
            chamadas de filhas, e assim sucessivamente.
        
        - Fluxo:
            Cada tag é lida pelo navegador na ordem de aparição
            da página(na ordem em que foi escrita no código, de cima para baixo).
        
        - Posicionamento dos elementos:


-->

<div>
    <p>
        <em>Escrever</em>um parágrafo
    </p>
</div>
<p>
    Um novo parágrafo
</p>
<!--
    A tag <div></div> tem a função de agrupar elementos.
    A tag <p></p> serve para escrever parágrafos, enquanto a
    tag <em></em> dá ênfase ao texto que estiver dentro dela.
-->
