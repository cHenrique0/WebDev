<!--
    Listas no HTML:
        - Ordenadas:
            Usa-se a tag <ol>
            Gera uma lista de itens com seus respectivos "indices", começando pelo numero 1, dando ideia de ordenação
            
        - Não ordenadas:
            Usa-se a tag <ul>
            Gera uma lista "sem indices"
-->

<h1>Receita</h1>

<!-- Lista ordenada -->
<h2>Ingredientes</h2>
<ol>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedacinho de gengibre;</li>
    <li>300ml de água;</li>
    <li>Adoçante a gosto;</li>
    <li>Gelo a gosto.</li>
</ol>

<!--Lista não ordenada-->
<h2>Ingredientes</h2>
<ul>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedacinho de gengibre;</li>
    <li>300ml de água;</li>
    <li>Adoçante a gosto;</li>
    <li>Gelo a gosto.</li>
</ul>

<!-- Sempre que usar lista de itens usar ol ou ul, nunca deixar a lista fora dessas tags-->
