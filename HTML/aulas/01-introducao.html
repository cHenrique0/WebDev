<!-- Introdução ao HTML -->

<!--
    Tags HTML
        - Abertura de tag
        - Fechamento de tag
        - Conteudo
        - Elementos
-->

<h1> <!-- Abertura de tag-->
    O título    <!-- Conteudo da tag -->
</h1> <!-- Fechamento da tag-->
<!--Os elementos são constituidos da abertura ao fechamento da tag-->

<!--
    Elementos vazios
        São tags que não possuem  fechamento, apenas atributos.
-->

<img src="" alt="">
<input type="text">
